<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>OOP</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<form id="user-form">
		<input type="text" name="name" placeholder="User name" required>
		<input type="text" name="sex" placeholder="User sex" required>
		<input type="date" name="birthday" placeholder="User date of birthday" required>
		<input type="text" name="address" placeholder="User Adress, just type city name" required>
		<input type="text" name="phone" placeholder="User phone number" required>
		<input type="email" name="email" placeholder="User email" required>
		<input type="submit" value="Save">
	</form>

	<table id="user-table">
		<thead>
			<tr>
				<td>Name</td>
				<td>Sex</td>
				<td>Birthday</td>
				<td>Address</td>
				<td>Phone</td>
				<td>Email</td>
			</tr>
		</thead>
		<tbody>
			<tr class="templateRow">
				<td class='name'></td><td class='sex'></td><td class='birthday'></td><td class='address'></td><td class='phone'></td><td class='email'></td>
			</tr>
		</tbody>
	</table>

	<script src="js/alllib.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
